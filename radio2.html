<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .radio-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 15px;
        }

        .radio-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .radio-card:hover {
            transform: translateX(5px);
        }

        .radio-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .radio-title {
            font-size: 1.1em;
            color: #2c3e50;
        }

        .play-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .play-btn:hover {
            background: #219a52;
        }

        #fileInput {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .radio-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Radio Streaming</h1>
        <input type="file" id="fileInput" accept=".m3u">
        <div class="radio-list" id="radioList"></div>
    </div>

    <script>
        const audio = new Audio();
        let currentRadio = null;
        const radioList = document.getElementById('radioList');

        function parseM3U(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const lines = content.split('\n');
                const radioStations = [];

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line.startsWith('#EXTINF:')) {
                        const extinfParts = line.split(',');
                        const stationName = extinfParts[1] ? extinfParts[1].replace(/"/g, '') : '';
                        const url = lines[i + 1].trim();
                        radioStations.push({ name: stationName, url: url });
                        i++;
                    } else if (line.startsWith('http')) {
                        radioStations.push({ 
                            name: line.split('/').pop(), 
                            url: line 
                        });
                    }
                }

                radioList.innerHTML = '';
                
                radioStations.forEach((station, index) => {
                    const radioCard = createRadioCard(station, index + 1);
                    radioList.appendChild(radioCard);
                });
            };
            reader.readAsText(file);
        }

        function createRadioCard(station, index) {
            const div = document.createElement('div');
            div.className = 'radio-card';
            
            div.innerHTML = `
                <div class="radio-info">
                    <span class="radio-title">${index}. ${station.name || station.url.split('/').pop()}</span>
                    <button class="play-btn" data-url="${station.url}">▶ Play</button>
                </div>
            `;
            return div;
        }

        function playRadio(url) {
            const stopBtn = document.createElement('button');
            stopBtn.className = 'stop-btn';
            stopBtn.textContent = '⏹ Stop';
            stopBtn.onclick = stopRadio;

            const radioCard = document.querySelector(`.play-btn[data-url="${url}"]`).parentElement.parentElement;
            radioCard.querySelector('.play-btn').replaceWith(stopBtn);
            
            if (currentRadio) {
                stopRadio();
            }

            currentRadio = url;
            audio.src = url;
            audio.play();
        }

        function stopRadio() {
            audio.pause();
            document.querySelectorAll('.stop-btn').forEach(btn => {
                const playBtn = document.createElement('button');
                playBtn.className = 'play-btn';
                playBtn.textContent = '▶ Play';
                playBtn.onclick = playRadio.bind(null, btn.dataset.url);
                btn.replaceWith(playBtn);
            });
            currentRadio = null;
        }

        audio.addEventListener('ended', stopRadio);

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                parseM3U(file);
            }
        });

        radioList.addEventListener('click', function(e) {
            if (e.target.classList.contains('play-btn')) {
                playRadio(e.target.dataset.url);
            }
        });
    </script>
</body>
</html>
