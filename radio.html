<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .radio-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 15px;
        }

        @media (max-width: 768px) {
            .radio-list {
                grid-template-columns: 1fr;
            }
        }

        .radio-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .radio-card:hover {
            transform: translateX(5px);
        }

        .radio-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .radio-title {
            font-size: 1.1em;
            color: #2c3e50;
        }

        .play-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .play-btn:hover {
            background: #219a52;
        }

        .stop-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .stop-btn:hover {
            background: #c0392b;
        }

        #fileInput {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .floating-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 15px;
            z-index: 1000;
            display: none;
        }

        .player-content {
            display: flex;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .player-info {
            flex-grow: 1;
        }

        .player-title {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Radio Streaming</h1>
        <input type="file" id="fileInput" accept=".m3u">
        <div class="radio-list" id="radioList"></div>
    </div>

    <div class="floating-player" id="player">
        <div class="player-content">
            <div class="player-info">
                <div class="player-title" id="player-title">N/A</div>
            </div>
            <div class="player-controls">
                <button class="control-btn" id="playPauseBtn">â–¶</button>
                <button class="control-btn" id="muteBtn">ðŸ”Š</button>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
    </div>

    <script>
        let audio = new Audio();
        let currentRadio = null;
        let isMuted = false;

        function parseM3U(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const lines = content.split('\n');
                const radioStations = [];

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line.startsWith('#EXTINF:')) {
                        const extinfParts = line.split(',');
                        const stationName = extinfParts[1] ? extinfParts[1].replace(/"/g, '') : '';
                        const url = lines[i + 1].trim();
                        radioStations.push({ name: stationName, url: url });
                        i++; // Skip the next line as it's the URL
                    } else if (line.startsWith('http')) {
                        // For M3U files without EXTINF tags
                        radioStations.push({ 
                            name: line.split('/').pop(), 
                            url: line 
                        });
                    }
                }

                const radioList = document.getElementById('radioList');
                radioList.innerHTML = '';
                
                radioStations.forEach((station, index) => {
                    const radioCard = createRadioCard(station, index + 1);
                    radioList.appendChild(radioCard);
                });
            };
            reader.readAsText(file);
        }

        function createRadioCard(station, index) {
            const div = document.createElement('div');
            div.className = 'radio-card';
            
            const html = `
                <div class="radio-info">
                    <span class="radio-title">${index}. ${station.name || station.url.split('/').pop()}</span>
                    <button class="play-btn" onclick="playRadio('${station.url}')">â–¶ Play</button>
                </div>
            `;
            
            div.innerHTML = html;
            return div;
        }

        function playRadio(url) {
            const playBtns = document.querySelectorAll('.play-btn');
            playBtns.forEach(btn => btn.textContent = 'â–¶ Play');
            
            const stopBtn = document.createElement('button');
            stopBtn.className = 'stop-btn';
            stopBtn.textContent = 'â¹ Stop';
            stopBtn.onclick = () => stopRadio();
            
            const radioCard = document.querySelector(`[onclick*="${url}"]`).parentElement.parentElement;
            radioCard.querySelector('.play-btn').replaceWith(stopBtn);
            
            if (currentRadio) {
                stopRadio();
            }
            
            currentRadio = url;
            audio.src = url;
            audio.play();
            showPlayer();
            updatePlayerInfo(url);
        }

        function stopRadio() {
            audio.pause();
            const stopBtns = document.querySelectorAll('.stop-btn');
            stopBtns.forEach(btn => {
                const playBtn = document.createElement('button');
                playBtn.className = 'play-btn';
                playBtn.textContent = 'â–¶ Play';
                playBtn.onclick = () => playRadio(btn.dataset.url);
                btn.replaceWith(playBtn);
            });
            currentRadio = null;
            hidePlayer();
            document.getElementById('playPauseBtn').textContent = 'â–¶';
        }

        function showPlayer() {
            document.getElementById('player').style.display = 'block';
        }

        function hidePlayer() {
            document.getElementById('player').style.display = 'none';
        }

        function updatePlayerInfo(url) {
            const stationName = document.querySelector(`[onclick*="${url}"]`).parentElement.querySelector('.radio-title').textContent;
            document.getElementById('player-title').textContent = stationName;
            document.getElementById('playPauseBtn').textContent = audio.paused ? 'â–¶' : 'â¸';
        }

        // Player controls
        document.getElementById('playPauseBtn').addEventListener('click', () => {
            if (currentRadio) {
                if (audio.paused) {
                    audio.play();
                    document.getElementById('playPauseBtn').textContent = 'â¸';
                } else {
                    audio.pause();
                    document.getElementById('playPauseBtn').textContent = 'â–¶';
                }
            }
        });

        document.getElementById('muteBtn').addEventListener('click', () => {
            isMuted = !isMuted;
            audio.muted = isMuted;
            document.getElementById('muteBtn').textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        });

        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            const volume = e.target.value;
            audio.volume = volume;
            if (volume == 0) {
                isMuted = true;
                document.getElementById('muteBtn').textContent = 'ðŸ”‡';
            } else {
                isMuted = false;
                document.getElementById('muteBtn').textContent = 'ðŸ”Š';
            }
        });

        audio.addEventListener('ended', () => {
            stopRadio();
        });

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                parseM3U(file);
            }
        });
    </script>
</body>
</html>
